<div class="container-fluid" *ngIf="test()">
  <div class="row">
    <div class="col-12 tourImage" [ngStyle]="{'background-image': 'url(' + tourImage + ')'}" #elem></div>
    <div appParallax [pages]='pages' [elements]='[elem, elem1, elem2, elem3]'></div>
    <div class="d-flex justify-content-center w-100 mt-5 mb-4">
      <span class="rout mr-2 ml-2" (click)="onBackRout()">{{firstRout}}</span> / <span class="rout mr-2 ml-2">{{tourName}}</span>
    </div>
    <div class="bigText text-center w-100 mb-3">
      {{tourName}}
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 mt-5 mb-5 tourText" 
        [innerHTML]="tourData.description"></div>
      </div>
    </div>
  </div>
  <div class="row background-dark" #elem1>
    <div class="col-12 pt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 bigText mt-5 text-center">
            Detailed
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-5 col-md-8 offset-md-2 col-lg-8 offset-lg-2 mt-3  mb-5 tourText" 
          [innerHTML]="tourData.details"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" #elem2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mt-5 mb-5 text-center bigText">
          PICTURES
        </div>
        <div class="col-12 col-md-6 col-lg-3 mb-4 text-center" 
        *ngFor='let image of tourData.pictures; let i = index;'>
          <img 
            [src]="image.smallUrl" 
            class="trip-image" 
            [alt]="image.alt" 
            [appImageZoom]='{id: i, url: image.url, smallUrl: image.smallUrl, alt: image.alt}'>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5 background-dark" #elem3>
    <div class="container  mt-5">
      <div class="col-12 mt-5 mb-4 col-lg-10 offset-lg-1">
        <div class="boldText text-title text-center">
          Overview
        </div>
        <div class='text lightText mt-3 mb-3 text-justify' [innerHTML]="tourData.overview">
        </div>
      </div>
    </div>
  </div>
</div>

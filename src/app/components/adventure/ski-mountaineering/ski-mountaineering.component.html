<div class="container-fluid">
  <div class="row">
    <div class="col-12 bigImage d-flex align-items-center" 
    [ngStyle]='{"background-image": "url(" + bigImage + ")"}'>
      <p class='text-center w-100 boldText bigTitle'>{{ tourName }}</p>
    </div>
  </div>
  <div class="row pr-2 p-5 pl-2 border-top border-bottom bg">
    <div class="col-12 mt-5 mb-5">
      <p class='text-center boldText f32 text-color'>Our {{ tourName }}</p>
    </div>
    <div class="col-12 col-md-6 col-lg-4 mb-3 mt-5 pr-2 pl-2" *ngFor='let tour of tours; let i = index'>
      <div class='tour'>
        <!-- <img class='tourImage w-100' [src]='tour.image'> -->
        <div class="tour-image w-100" [ngStyle]="{'background-image': 'url(' + tour.image + ')'}">
        </div>
        <div class="title text-center f22 text-color boldText mt-4 mb-4">
          {{tour.name}}
        </div>
        <div class='pl-4 d-flex mt-2' *ngFor="let details of tour.short_details">
          <div>
            <div class='star-icon-outside mr-3'>
              <svg aria-hidden="true" class='star-icon' fill='white' 
              focusable="false" data-prefix="fas" data-icon="star" 
              role="img" xmlns="http://www.w3.org/2000/svg" 
              viewBox="0 0 576 512">
                <path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z">
                </path>
              </svg>
            </div>
          </div>
          <div class='text-color line-height f17'>
            {{details}}
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4 mb-5">
          <button class='btn redButton' (click)='onTour(tour)'>
            See more >
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">

    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 bigImage"></div>
  </div>
  <div class="col-12 pt-5">
    <div class="container">
      <div class="row mt-2 mb-5 pb-4" *ngFor='let blog of blogs; let odd = odd;'>
        <div class="col-12 col-lg-6">
          <div class="text-color f22">
            {{blog.title}}
          </div>
          <div class="d-flex mt-3">
            <div [appSvg]="calendar" class="calendar-icon mr-2"></div>
            <div class="date text-color">{{blog.date | date: "MMM.dd.yyyy"}}</div>
          </div>
          <div class="mt-2 text-color blog-short-text">
            <small *ngFor="let text of blog.general_text">
              {{text}}
            </small>
          </div>
          <div class="text-color">...</div>
          <div class="mt-3">
            <button mat-button class="redButton mb-5" (click)="onReadMore(blog.id)">Read More</button>
          </div>
        </div>
        <div class="col-12 col-lg-6" [ngClass]="{'order-lg-first': odd}">
          <div class="w-100 blog-image" [ngStyle]="{'background-image': 'url(' + blog.general_img + ')'}"></div>
        </div>
      </div>
    </div>
  </div>
</div>

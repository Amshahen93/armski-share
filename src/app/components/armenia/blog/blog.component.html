<div class="container-fluid">
  <div class="row">
    <div class="col-12 title-image"></div>
    <div class="col-12 mt-5 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-10 col-xl-10 offset-lg-1 offset-xl-1">
            <img [src]="blog.blog_image" class="w-100">
            <div class="mt-4 boldText f32 blog-title">
              {{blog.title}}
            </div>
            <div class="mt-3 d-flex">
              <div [appSvg]="calendar" class="calendar-icon mr-3"></div>
              <div class="date text-color">{{blog.date | date: "MMM.dd.yyyy"}}</div>
            </div>
            <div class="mt-5">
              <div class="text-color line-height f13 mt-2" *ngFor="let text of blog.general_text">
                {{text}}
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngFor="let part of blog.blogs">
          <div class="col-12 mt-5 pt-3 col-lg-10 col-xl-10 offset-lg-1 offset-xl-1">
            <div class="text-color boldText f17" *ngIf="part.title">
              {{part.title}}
            </div>
          </div>
          <div class="col-12 mt-3 col-lg-10 col-xl-10 offset-lg-1 offset-xl-1" *ngIf="part.texts">
            <div class="f13 text-color line-height mt-2" *ngFor="let text of part.texts">
              {{text}}
            </div>
          </div>
          <div class="col-12 mt-3 d-flex justify-content-center col-lg-10 col-xl-10 offset-lg-1 offset-xl-1" *ngIf="part.image">
            <img class="blog-image" [src]="part.image">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
